name: Testing Proyect Up

on:
  push:
    branches:
      - main
      
jobs:
  build:
    name: Estilo de código y pruebas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          cache: npm

      - name: 📦 Instalando Dependencias
        run: npm ci

      - name: 🧪 Corriendo Todos los Test
        run: npm run test -- --roots=tests 

      - name: 💄 Estilo de codigo
        run: npm run style

      - name: 📝 Generando Reporte de Cobertura y 🌐 Enviando Reporte de Cobertura a Codacy
        run: 
          npm run test:coverage -- --passWithNoTests --roots=src --ci
          export CODACY_ORGANIZATION_PROVIDER=gh
          export CODACY_USERNAME=Bryan-Herrera-DEV
          export CODACY_PROJECT_NAME=react-inteview-quiz
          export CODACY_PROJECT_TOKEN=${{ secrets.CODACY_PROJECT_TOKEN }}
          bash <(curl -Ls https://coverage.codacy.com/get.sh)
        